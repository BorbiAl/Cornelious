<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <a href="Home.html"><img src="../static/images/Logo.png" class="Logo"></a>
            <nav>
                <ul class="nav__list">
                    <li>
                        <a href="support.html" >Support</a>
                    </li>
                    <li>
                        <a href="About.html">About</a>

    <div class="main">
        <div class="login-box">

        </div>
    </div>
